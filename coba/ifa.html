<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwalku</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Georgia, 'Times New Roman', Times, serif;
    background: url('bg_imut.png');
    background-size: cover;
}

.schedule-container {
    width: 80%;
    max-width: 900px;
    margin: 3rem auto;
    padding: 2rem;
    background: rgba(0, 0, 51, 0.9);
    border-radius: 30px;
    border: 2px dashed #fff;
    box-shadow: 5px 5px #000;
    color: #fff;
    overflow: hidden;
}

h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #e0e0e0;
}

table {
    width: 100%;
    margin: 20px auto;
    height: 25vh;
    border-collapse: collapse;
    border: 2px dashed #fff;
    text-align: center;
    color: #fff;
}

th, td {
    padding: 5px;
    border: 1px solid #fff;
}

table th:hover, table td:hover {
    background: #5e9fd1;
    transition: 0.5s;
}

@media (max-width: 480px) {
    body {
        font-size: 12px;
    }

    .schedule-container {
        width: 100%;
        padding: 1rem;
    }

    table {
        width: 20%;
        margin: 10px auto;
    }
}

.highlight {
    background-color: #ffcccb;
}
    </style>
</head>
<body>
    <div class="schedule-container">
        <h2>Jadwal Pacar Gojo</h2>
        <table>
            <tr>
                <th>DAY</th>
                <th>SENIN</th>
                <th>SELASA</th>
                <th>RABU</th>
                <th>KAMIS</th>
                <th>JUMAT</th>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="3">PAG</td>
                <td rowspan="3">DPPLG</td>
                <td rowspan="2">BNG</td>
                <td rowspan="3">IPAS</td>
                <td rowspan="2">DPPLG</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="1">SNM</td>
                <td rowspan="1">MTK</td>
            </tr>
            <tr>
                <td colspan="6">ISTIRAHAT</td>
            </tr>
            <tr>
                <td>4</td>
                <td rowspan="3">POR</td>
                <td rowspan="1">DPPLG</td>
                <td rowspan="1">SNM</td>
                <td rowspan="3">IPAS</td>
                <td rowspan="1">MTK</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2">DPPLG</td>
                <td rowspan="2">SJR</td>
                <td rowspan="2">PPS</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="6">ISTIRAHAT</td>
            </tr>
            <tr>
                <td>7</td>
                <td rowspan="2">MTK</td>
                <td rowspan="4">DPPLG</td>
                <td rowspan="2">BIN</td>
                <td rowspan="4">INF</td>
                <td rowspan="2">BIN</td>
            </tr>
            <tr>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td rowspan="2">BNG</td>
                <td rowspan="2">BJW</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>10</td>
            </tr>
        </table>
    </div>
</body>
</html>
